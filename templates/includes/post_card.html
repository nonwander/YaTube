<div class="card mb-3 mt-1 shadow-sm">
    {% load thumbnail %}
    {% thumbnail post.image "960x339" crop="center" upscale=True as im %}
        <img class="card-img" src="{{ im.url }}">
    {% endthumbnail %}
        <div class="card-body">
            <p class="card-text">
                    <!-- Ссылка на страницу автора в атрибуте href; username автора в тексте ссылки -->
                    <h5><a href="{% url 'profile' post.author.username %}"><strong class="d-block text-gray-dark">{{ author }}</strong></a></h5>
                    <h5>
                        {% if post.group %}
                            Сообщество: <a href="{% url 'group' post.group.slug %}">{{ post.group }}</a> 
                        {% else %}
                            <i> &lt;нет группы&gt; </i>
                        {% endif %}
                    </h5>
                    <!-- Текст поста -->
                    <p>{{ post.text|linebreaksbr }}</p>
            </p>
            {% include "includes/post_footer.html" %}
        </div>
</div>
